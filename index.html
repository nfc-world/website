<!DOCTYPE html>
<html lang="bg">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Онлайн визитки с NFC технология за бързо споделяне на контактна информация.">
    <meta name="keywords" content="смарт визитки, NFC технологии, визитки, онлайн магазин">
    <meta name="author" content="NFC WORLD">
    <title>NFC WORLD - Онлайн Визитки</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* Navigation */
        nav {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            font-size: 1.1em;
        }

        nav a {
            color: white;
            text-align: center;
            padding: 15px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Header */
        header {
            text-align: center;
            padding: 50px 20px;
            background-color: #a3a2a2;
            color: #011c2e;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* Cart Icon */
        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            color: black;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .cart-icon span {
            font-size: 1.2em;
            margin-left: 8px;
            background: black;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
        }

        /* Product Cards */
        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }

        .card {
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 250px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .card img {
            max-width: 100%;
            border-radius: 8px;
        }

        .card h2 {
            font-size: 1.3em;
            color: #333;
            margin: 20px 0;
        }

        .card p {
            font-size: 1em;
            color: #666;
        }

        .card button {
            background-color: #011c2e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .card button:hover {
            background-color: #269431;
        }

        /* Cart Items Popup */
        .cart-items {
            display: none;
            position: fixed;
            top: 60px;
            right: 20px;
            width: 300px;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            z-index: 100;
        }

        .cart-items h2 {
            margin-bottom: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .cart-item button {
            background-color: #e64a19;
            color: white;
            border: none;
            padding: 3px 6px;
            font-size: 0.8em;
            border-radius: 5px;
            cursor: pointer;
        }

        .cart-total {
            text-align: right;
            font-size: 1.2em;
            margin: 15px 0;
            color: #333;
        }

        /* Checkout Button */
        .checkout-button {
            padding: 20px 40px;
            background-color: #636663;
            color: white;
            border: none;
            border-radius: 20px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
            font-size: 1.3em;
            display: none;
        }

        .checkout-button:hover {
            background-color: #1f7b28;
        }

        /* Contact Section */
        #contact {
            margin-top: 60px;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #contact h2 {
            text-align: center;
            font-size: 2em;
            color: #011c2e;
        }

        #contact ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        #contact li {
            margin-bottom: 15px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="javascript:location.reload();">Начало</a>
        <a href="za_nas.html">За нас</a>
        <a href="#card">Продукти</a>
        <a href="#contact">Контакт</a>
    </nav>

    <!-- Header Section -->
    <header>
        <h1>NFC WORLD</h1>
        <p>„Един чип, безкрайни възможности!“</p>
    </header>

    <!-- Product Section -->
    <section>
        <div class="container">
            <div class="card">
                <img src="deniscreen.jpeg" alt="Лична смарт визитка">
                <h2>Лична смарт визитка</h2>
                <p>Цена: 20 лв.</p>
                <button onclick="addToCart('Лична смарт визитка', 20)">Добави в количката</button>
            </div>
            <div class="card">
                <img src="logoscreen.jpeg" alt="Бизнес смарт визитка">
                <h2>Бизнес смарт визитка</h2>
                <p>Цена: 25 лв.</p>
                <button onclick="addToCart('Бизнес смарт визитка', 25)">Добави в количката</button>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Контакти</h2>
        <ul>
            <li><i class="fas fa-phone"></i> Телефон: +359 878 22 0107</li>
            <li><i class="fas fa-envelope"></i> Имейл: <a href="mailto:nfcworldbg@gmail.com">nfcworld@gmail.com</a></li>
            <li><i class="fab fa-instagram"></i> Instagram: <a href="https://www.instagram.com/nfcworldbg/">@nfcworldbg</a></li>
        </ul>
    </section>

    <!-- Cart Icon -->
    <div class="cart-icon" onclick="toggleCart()">
        <i class="fas fa-shopping-cart"></i><span id="cart-count">0</span>
    </div>

    <!-- Cart Items -->
    <div class="cart-items" id="cart-items">
        <h2>Вашата количка</h2>
        <div id="cart-list"></div>
        <div class="cart-total" id="cart-total"></div>
        <button class="checkout-button" id="checkout-button" onclick="checkout()">Завърши поръчката</button>
    </div>

    <script>
        let cart = [];

        // Add product to cart
        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }

        // Update cart display
        function updateCart() {
            const cartList = document.getElementById('cart-list');
            const cartTotal = document.getElementById('cart-total');
            const cartCount = document.getElementById('cart-count');
            let total = 0;
            cartList.innerHTML = '';
            cart.forEach(item => {
                total += item.price;
                cartList.innerHTML += `<div class="cart-item">
                    <span>${item.name}</span>
                    <span>${item.price} лв.</span>
                    <button onclick="removeFromCart('${item.name}')">Премахни</button>
                </div>`;
            });
            cartTotal.innerText = `Общо: ${total} лв.`;
            cartCount.innerText = cart.length;
            document.getElementById('checkout-button').style.display = cart.length > 0 ? 'block' : 'none';
        }

        // Remove product from cart
        function removeFromCart(name) {
            cart = cart.filter(item => item.name !== name);
            updateCart();
        }

        // Toggle cart visibility
        function toggleCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.style.display = cartItems.style.display === 'block' ? 'none' : 'block';
        }

        // Checkout function
        function checkout() {
            alert('Поръчката е завършена!');
        }
    </script>
</body>
</html>
